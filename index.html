<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random YouTube Button of Doom</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .video-box {
      width: 560px;
      margin: 0 auto 30px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .button-container {
      margin-top: 40px;
    }

    .red-button {
      background-color: red;
      border: 5px solid darkred;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
      transition: transform 0.1s;
    }

    .red-button:active {
      transform: scale(0.95);
      animation: shake 0.3s ease-in-out;
    }

    .red-button.glow {
      box-shadow: 0 0 60px rgba(255, 0, 0, 1);
      animation: pulse 1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(3px, -3px); }
      50% { transform: translate(-3px, 3px); }
      75% { transform: translate(3px, 3px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
      50% { box-shadow: 0 0 60px rgba(255, 50, 50, 1); }
      100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
    }

    .doom-message {
      font-size: 28px;
      color: #ff4444;
      animation: flash 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="doom-message" id="doomMessage" style="display: none;">Youâ€™ve doomed us all!</div>

  <div class="video-box" id="videoBox"></div>

  <div class="button-container">
    <button class="red-button" id="doomButton" onclick="playRandomVideo()">DON'T PRESS</button>
  </div>

  <audio id="explosionSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    function generateRandomYouTubeID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
      let id = '';
      for (let i = 0; i < 11; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    function playRandomVideo() {
      const button = document.getElementById('doomButton');
      const doomMessage = document.getElementById('doomMessage');
      const explosionSound = document.getElementById('explosionSound');

      // Play sound
      explosionSound.currentTime = 0;
      explosionSound.play();

      // Show doom message
      doomMessage.style.display = 'block';

      // Add glow effect
      button.classList.add('glow');

      // Load random YouTube video
      const videoId = generateRandomYouTubeID();
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById('videoBox').innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
